<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/techskills.css">
    <title>Technical Skills</title>
</head>

<body>
    <div class="techskills-wrapper animate__animated animate__zoomIn">
        <div class="cross-container">
            <a href="index.html">
                <img src="Images/cross_icon.svg" alt="cross-icon" class="cross-icon">
            </a>
        </div>
        <h1>SKILLS</h1>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-4 col-lg-4 tech-tile">
                    <div class="skill-container">
                        <h4>Front End</h4>
                        <i class="fa fa-chevron-down" onclick="showprojectDetails(event)"></i>
                        <div class="skill-holder">
                            <div class="skill">
                                <img src="Images/html-5 (1).svg" alt="html-icon">
                                <p>HTML 5</p>
                            </div>
                            <div class="skill">
                                <img src="Images/css-3.svg" alt="css-icon">
                                <p>CSS 3</p>
                            </div>
                            <div class="skill">
                                <img src="Images/bootstrap-4.svg" alt="bootstrap-icon">
                                <p>Bootstrap 4</p>
                            </div>
                            <div class="skill">
                                <img src="Images/less.svg" alt="js-icon">
                                <p>LESS</p>
                            </div>
                            <div class="skill">
                                <img src="Images/javascript-4.svg" alt="js-icon">
                                <p>JavaScript</p>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="col-xs-12 col-md-4 col-lg-4 tech-tile">
                    <div class="skill-container">
                        <h4>Programming</h4>
                        <i class="fa fa-chevron-down" onclick="showprojectDetails(event)"></i>
                        <div class="skill-holder">
                            <div class="skill">
                                <img src="Images/javascript-4.svg" alt="html-icon">
                                <p>JavaScript</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4 col-lg-4 tech-tile">
                    <div class="skill-container">
                        <h4>Hosting</h4>
                        <i class="fa fa-chevron-down" onclick="showprojectDetails(event)"></i>
                        <div class="skill-holder">
                            <div class="skill">
                                <img src="Images/github-icon.svg" alt="html-icon">
                                <p>Github</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
<script src="JS/techSkills.js"></script>
</body>

</html>
